    <!-- PARTICLE EFECT CUSTOM WITH JQUERY -->
    <script>
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        })

        var document_height = $(document).height() - $(window).height();
        // circle efect
        $(function () {
            $(window).scroll(function () {
                var scroll_position = $(window).scrollTop();
                var circle1_position_left = 90 * (scroll_position / document_height);
                $('#circle1').css({
                    'left': circle1_position_left
                });
            });
        });
        $(function () {
            $(window).scroll(function () {
                var scroll_position = $(window).scrollTop();
                var circle2_position_left = 90 * (scroll_position / document_height);
                $('#circle2').css({
                    'left': circle2_position_left
                });
            });
        });
        $(function () {
            $(window).scroll(function () {
                var scroll_position = $(window).scrollTop();
                var circle3_position_left = -90 * (scroll_position / document_height);
                $('#circle3').css({
                    'left': circle3_position_left
                });
            });
        });
        // end circle efect

        // square efect
        $(function () {
            $(window).scroll(function () {
                var scroll_position = $(window).scrollTop();
                var square1_position_left = -90 * (scroll_position / document_height);
                $('#square1').css({
                    'left': square1_position_left
                });
            });
        });
        $(function () {
            $(window).scroll(function () {
                var scroll_position = $(window).scrollTop();
                var square2_position_left = -90 * (scroll_position / document_height);
                $('#square2').css({
                    'left': square2_position_left
                });
            });
        });
        $(function () {
            $(window).scroll(function () {
                var scroll_position = $(window).scrollTop();
                var square3_position_left = -90 * (scroll_position / document_height);
                $('#square3').css({
                    'left': square3_position_left
                });
            });
        });
        $(function () {
            $(window).scroll(function () {
                var scroll_position = $(window).scrollTop();
                var square4_position_left = 90 * (scroll_position / document_height);
                $('#square4').css({
                    'left': square4_position_left
                });
            });
        });
        // end circle efect
    </script>
    <!-- END PARTICLE EFECT CUSTOM WITH JQUERY -->
